I is a token used as an incentive within the ConcentratedLiquidityPoolManager contract."}, {"color": "#52774e", "description": "Cmichel is a prolific contributor known for submitting and discovering numerous critical bugs and issues within various smart contract systems, particularly those involving Ethereum-related protocols. Cmichel\u0027s contributions span across multiple projects including Reality Cards, Wild Credit, VaderPoolV2, MetaVault, IndexLogic, YearnYield, and theLendingPair. Notable among these findings are specific issues such as vulnerabilities in the Controller.setCap function affecting vault balance tracking, user asset theft on VaderPoolV2, NFT transfer approvals, and incorrect computations of USDV prices.\n\nCmichel has also addressed precision issues in functions like GasOracle and Buoy3Pool.calculateOutGivenIn, and provided insights into the unstake function\u0027s exchange rate handling issue. Additionally, Cmichel reported bugs related to token allocation computations, treasury management, liquidity minting and burning functions, reserve management, swap functions, reward computation, and liquidation functions in LendingPair. Furthermore, Cmichel contributed to the identification of security issues and provided code insights into the OverlayV1UniswapV3Market\u0027s market liquidity calculation and veCVXStrategy.manualRebalance function.\n\nIn summary, Cmichel has played a significant role in enhancing the security and functionality of various Ethereum-based protocols through comprehensive bug reporting and detailed insights.", "entity_id": "cmichel", "entity_type": "person", "file_path": "unknown_source", "id": "cmichel", "label": "cmichel", "shape": "dot", "size": 10, "source_id": "chunk-940eb16e12f18e0d76108d3a2a92b841\u003cSEP\u003echunk-74a467d201b590d994e3fade7a155af1\u003cSEP\u003echunk-cabec10669d9418e3c4ccc9285b6658b\u003cSEP\u003echunk-c722e8e2e7bb91bf54f8966444f54f2b\u003cSEP\u003echunk-10bc484777367c54363909ffd10453e3\u003cSEP\u003
